app-id: com.github.small_tech.comet

runtime: io.elementary.Platform
runtime-version: '6'
sdk: io.elementary.Sdk

command: com.github.small_tech.comet

finish-args:
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'

  # Needed to read prefer-color-scheme with Granite.Settings
  - '--system-talk-name=org.freedesktop.Accounts'

modules:
  - name: comet
    buildsystem: meson
    sources:
      - type: dir
        path: .
